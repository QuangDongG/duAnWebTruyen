  <body>
    <div class="head">
      <div class="logo">
        <a href="/index.html"><img src="/anh/TRUTRAGUBA.png" alt="" /></a>
      </div>
      <div class="taikhoan">
        <div class="user_khach_hang">
          <p class="name_khach_hang"><!--add name --></p>

          <img
            src="/anh/pngtree-black-default-avatar-png-image_5407174.jpg"
            class="anh_dai_dien"
            alt=""
          />
        </div>
        <div class="tk1">
          <p class="tk"><i class="fa-solid fa-circle-user"></i> Tài khoản</p>
        </div>
        <div class="login hide">
          <p class="DN">Đăng nhập</p>
          <hr />
          <p class="DK">Đăng kí</p>
        </div>
        <div class="hide gddn">
          <div class="formdn">
            <i class="fa-solid fa-xmark x"></i>
            <div class="log-in">
              <p class="giaodien">Tài khoản</p>
              <input
                type="text"
                placeholder="Nhập tài khoản"
                required
                class="dangnhap log submitdn"
              />
              <p class="giaodien">Mật khẩu</p>
              <input
                type="password"
                placeholder="Nhập mật khẩu"
                required
                class="dangnhap pass submitdn"
              />
              <div class="form-footer">
                Chưa có tài khoản? <span class="form-link">Đăng ký ngay</span>
              </div>
              <button class="submit sdn">Đăng nhập</button>
            </div>
          </div>
        </div>
        <!-- dang ki -->
        <div class="hide gddk">
          <div class="formdn">
            <i class="fa-solid fa-xmark x"></i>
            <div class="log-in">
              <p class="giaodien">Full name</p>
              <input
                type="text"
                placeholder="Nhap ten cua ban"
                required
                class="dangnhap fullname dangki"
              />
              <p class="giaodien">Tài khoản</p>
              <input
                type="text"
                placeholder="Nhap tai khoan"
                required
                class="dangnhap log dangki"
              />
              <p class="giaodien">Mật khẩu</p>
              <input
                type="password"
                placeholder="nhap mat khau"
                required
                class="dangnhap pass dangki"
              />
              <button class="submit sdk">Đăng kí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="thanhphan">
        <nav class="noidung">
          <ul class="ul">
            <li>
              <a href="/index.html"><i class="fa-solid fa-house"></i></a>
            </li>
            <li><a href="#">Hot</a></li>
            <li><a href="#">Theo Dõi</a></li>
            <li class="lichsu">
              <a class="lichsua2" href="#">Lịch Sử</a>
              <div class="lichsudiv"><ul class="lichsuul2"></ul></div>
            </li>
            <li class="theLoaiover">
              <a href="#" class="theLoai"
                >Thể Loại
                <div class="theloai2"><div class="divtheloai2"></div></div>
              </a>
            </li>
            <li><a href="/random/index.html">Random</a></li>
            <li><a href="/src/theloai.html?data=manhwa&page=1">MANHWA</a></li>
            <li><a href="/src/theloai.html?data=anime&page=1">ANIME</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Tim kiem -->
    <section id="search">
      <div class="search">
        <div class="csearch">
          <input
            type="text"
            class="text"
            placeholder="Search..."
            name="text"
            required
          />
          <button class="but">
            <i id="i" class="fa-solid fa-magnifying-glass fa-fade fa-sm"></i>
          </button>
        </div>
      </div>
    </section>
    <!--  -->
    <div class="title-chap"></div>
    <hr style="width: 80%; margin: 0 auto; margin-bottom: 1em" />
    <div id="iidImg">
      <div class="divTL"></div>
      <ul class="ulImg"></ul>
    </div>
    <!-- add -->

    <div class="overlay" id="overlay">
      <div class="iframe-container">
        <!-- Bên trái: ảnh và info -->
        <div class="left-section">
          <div class="img-info"></div>
        </div>

        <!-- Chính giữa: mô tả truyện + chương -->
        <div class="middle-section">
          <div class="content-nameStory"></div>
          <h2>Danh sách chương</h2>
          <div class="phanChap"></div>
        </div>

        <!-- Bên phải: đề xuất -->
        <div class="right-section">
          <h3 style="font-weight: bold">Có thể bạn cũng thích</h3>
          <div class="recommended-stories"></div>
        </div>
        <div class="thongTin"><div class="phanThongTin"></div></div>
        <div class="close-btn"><i class="fa-solid fa-xmark read"></i></div>
      </div>
    </div>
    <!-- truyện -->
    <div class="pageTrang" id="pageTrang">
      <div class="hienThiTrang">
        <div class="thongTinTrang"></div>
        <div class="close"><i class="fa-solid fa-xmark read"></i></div>
      </div>
    </div>
    <div class="divTT"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
